<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomedPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!-- container area -->
    <div class="container">
        <div class="top">
            <div class="overlay">

                <!-- text area -->
                <div class="text">
                    <h1>Images</h1>
                    <div class="image"></div>
                    <div class="rtext">
                        <p>Mesmerizing</p>
                        <p>Astonishing</p>
                    </div>

                    <!-- social media icons -->
                    <div class="icons">
                        <i class="ri-facebook-fill"></i>
                        <i class="ri-twitter-fill"></i>
                        <i class="ri-instagram-fill"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- bottom field -->
        <div class="bottom">

            <!-- bottom left -->
            <div class="b1">
                <h1>Popular</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et sunt deserunt aperiam molestias aliquid?</p>
            </div>

            <!-- bottom middle -->
            <div class="b2">
                <div class="up">
                    <h1>Latest</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod, ipsa.</p>
                </div>
                <div class="down">
                    <div class="overlay">
                        <h1>More..</h1>
                    </div>
                </div>

            </div>

            <!-- bottom right -->
            <div class="b3">
                <div class="overlay">
                    <p>Pivacy Policy</p>
                    <p>Terms & Conditions</p>
                    <p>About Us</p>
                    <p>Contact Us</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
